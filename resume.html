<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/style.css" type="text/css"/>
        <title>Resume - Zeshan Hussain</title>
        <style>
            .pdf-container {
                width: 100%;
                max-width: 1000px;
                margin: 1rem auto;
                height: 100vh;
                min-height: 800px;
                padding: 0 15px;
            }
            
            .pdf-viewer {
                width: 100%;
                height: 100%;
                border: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            }

            .download-section {
                text-align: center;
                margin: 1.5rem 0;
                padding: 0 15px;
            }

            .download-button {
                display: inline-block;
                padding: 12px 24px;
                background-color: #4300ec;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
                font-size: 16px;
                width: 100%;
                max-width: 300px;
                text-align: center;
            }

            .download-button:hover {
                background-color: #3600c9;
            }

            @media (max-width: 768px) {
                .pdf-container {
                    height: 80vh;
                    min-height: 400px;
                    margin: 0.5rem auto;
                }

                .pdf-viewer {
                    -webkit-overflow-scrolling: touch;
                }

                .title {
                    font-size: 24px;
                    padding: 0 15px;
                    margin: 1rem 0;
                }
            }

            @media (max-width: 480px) {
                .pdf-container {
                    height: 70vh;
                    min-height: 300px;
                }

                .download-button {
                    padding: 10px 20px;
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <header class='header'>
            <a class="logo" href="index.html">home</a>
            <nav>
                <a href="https://www.github.com/ZeshanHussain">github</a>
                <a href="/about.html">about</a>
                <a href="/resume.html" class="active">resume</a>
            </nav>
        </header>
        <div class="container">
            <h1 class="title">Resume</h1>
            
            <div class="pdf-container">
                <iframe class="pdf-viewer" src="/ee.pdf" type="application/pdf"></iframe>
            </div>

            <div class="download-section">
                <a href="/ee.pdf" download class="download-button">
                    Download Resume PDF
                </a>
            </div>
        </div>
    </body>
</html>
